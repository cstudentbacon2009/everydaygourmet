<section class="signup-section">
  <h2>Everyday Gourmet Quarterly Newsletter</h2>
  <p>Join our newsletter to get updates when new seasonal recipes post!<br>
     <small><em>Required fields marked with an asterisk *</em></small></p>

  <form class="signup-form" method="post" action="https://webdevbasics.net/scripts/pacific.php">
    <label for="myFName">* First Name:</label>
    <input type="text" id="myFName" name="myFName" required>

    <label for="myLName">* Last Name:</label>
    <input type="text" id="myLName" name="myLName" required>

    <label for="myEmail">* Email Address:</label>
    <input type="email" id="myEmail" name="myEmail" required>

    <label for="myState">State (2-letter):</label>
    <input type="text" id="myState" name="myState" required maxlength="2" pattern="[A-Za-z]{2}" title="Enter 2-letter state abbreviation (e.g., AZ)" oninput="this.value = this.value.toUpperCase()">

    <label for="myComments">Comments:</label>
    <textarea id="myComments" name="myComments" rows="4" placeholder="Let us know your favorite seasonal dish!"></textarea>
  
    <input type="submit" value="Subscribe">
  </form>
</section>
